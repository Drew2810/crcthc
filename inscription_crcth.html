    <div class="form">
            <h3 class="titre">INSCRIPTION</h3>
            <form action="##">
                <p>Nom</p>
                <input type="text" name="Nom" id="nom" placeholder="Entrer votre nom" required>
                <p>Prenom</p>
                <input type="text" name="Prenom" id="prennom" placeholder="Entre votre prenom" required>
                <p>Date de naissance</p>
                <input type="date" name="date" id="date" required>
                <p>Telephone</p>
                <input type="tel" name="telephone" id="telephone" placeholder="Entrer votre numero de telephone" required> 
                <p>Adresse</p>
                <input type="text" name="adresse" id="adresse" placeholder="Entrer votre adresse" required> 
                <p>Mail</p>
                <input type="mail" name="mail" id="mail" placeholder="Entrer votre adresse email" required> 
                <label for="sexe">Quel est votre sexe ?</label>
                    <select name="sexe" id="sexe">
                        <option value="Masculin">Masculin</option>
                        <option value="Feminin">Feminin</option>
                    </select>
                <label for="sexe">Choisissez votre programme</label>
                    <select name="programme" id="programme">
                        <option value="Bureautique" title="Disponible en ligne">Bureautique</option>
                        <option value="Bureautique">Coupe couture feminine</option>
                        <option value="Bureautique">Coupe couture masculine</option>
                        <option value="Bureautique">Cosmetologie</option>
                        <option value="Cuisine et Patisserie">Cuisine et Patisserie</option>
                        <option value="Bureautique">Decoration de gateau</option>
                        <option value="Bureautique">Decoration evenenentielle</option>
                        <option value="Bureautique">Haute couture</option>
                    </select>
                <label for="sexe">Choisissez un horaire</label>
                    <select name="programme" id="programme">
                        <option value="Cuisine et Patisserie">Lun-Mer-Ven : 8h AM-12h PM</option>
                        <option value="Cuisine et Patisserie">Lun-Mer-Ven : 1h AM-5h PM</option>
                        <option value="Cuisine et Patisserie">Mar-Jeu : 8h AM-1h PM</option>
                        <option value="Cuisine et Patisserie">Mar-Jeu : 1h AM-5h PM</option>
                        <option value="Cuisine et Patisserie">Sam-Dim : 8h AM-1h PM</option>
                        <option value="Cuisine et Patisserie">Sam-Dim : 8h AM-1h PM</option>
                        <option value="Cuisine et Patisserie">Sam-Dim : 1h AM-5h PM</option>
